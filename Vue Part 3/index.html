<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>part 3</title>
    <style>
        .content
        {
            padding: 25%;
            margin: 25%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-4 content col-md-offset-4">
            <h3 class="text-center">Bazar List</h3>
            <form action="" @submit.prevent="additem">
                <input type="text" class="form-control" v-model="newitem">

            </form>
            <hr>
            <ul class="list-group">
                <li v-for="(product,index) in products" :key="index" class="list-group-item">

                    {{product.name}} <input type="text" v-model="product.price" value="{{product.price}}">
                    <button class="btn btn-sm btn-danger" @click="removeItem(index)">
                        remove
                    </button>
                </li>
                <li class="list-group-item">Total {{total}}</li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
  new Vue({
    el:'#app',
    data:{
        products:[
            {name:'rice',price:'120 tk'},
            {name:'poteto',price:'100 tk'},
            {name:'fish',price: '130 tk'},
            {name: 'oil',price: '100 tk'}
        ],
        newitem:' '
    },
      methods:
          {
              additem(){
                  this.products.push({
                      name:this.newitem,
                      price:0.0
                  })
              },
              removeItem(index)
              {
                   this.products.splice(index,1);
              }
          },
      computed:
          {
              total()
              {
                  var total=0;
                   this.products.forEach(products=>{
                       total+=parseFloat(products.price);
                   })

                  return total;
              }
          }
  });
</script>
</html>
